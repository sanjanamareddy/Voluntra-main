{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title> Voluntra | Login </title>
    <link rel="icon" href="{% static 'images/logo.png' %}">
    <link rel="stylesheet" href="{% static 'css/loginvol.css' %}">
    <meta name="viewport" content="width=device-width">
	<meta charset="utf-8">
</head>

<body>
    <div class="cyan">

	</div>
    <header>
        <img src="{% static 'images/logo1.png' %}" width="159" height="100" style="margin-bottom: 8px;">
        <div class="h1pos">
            <li>
                <a class="hover-underline-animation" id="link1" style="text-decoration: none;" href="/home">Home</a>
            </li>
            <li>
                <a class="hover-underline-animation" id="link1" style="text-decoration: none;" href="/aboutUs">About Us</a>
            </li>

        </div>

    </header>
    <main class="main1">
        <h1>
            Volunteer
        </h1>
        <div class="box">
            <form name="myForm" id="login-form" method="post">
                {% csrf_token %}
                
                <input type="text" id="name" name="name" placeholder="Name">
                <input type="text" id="number" name="Phone_number" placeholder="Phone Number">
                <input type="text" id="email" name="email" placeholder="Email">
                <input type="password" id="password" name="password" placeholder="Password">
                <input type="submit" value="Sign In">
                
            </form>
        </div>
    </main>
    <script src="{% static 'java_script/loginpage1.js' %}"></script>
</body>

</html>
